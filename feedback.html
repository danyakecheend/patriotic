            <h2>Мы всегда готовы помочь!</h2>
            <p>Заполните форму, и мы рассмотрим ваше сообщение в ближайшее время!</p>

            <form action="#" method="POST">
    <label for="name">Имя</label>
    <input type="text" id="name" name="name" placeholder="Ваше имя" required>

    <label for="email">Электронная почта</label>
    <input type="email" id="email" name="email" placeholder="Ваш email" required>

    <label for="message">Сообщение</label>
    <textarea id="message" name="message" placeholder="Ваше сообщение" rows="5" required></textarea>

    <div class="checkbox-container">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">Согласен на обработку персональных данных</label>
    </div>

    <button type="submit" id="submit-btn" disabled>Отправить</button>
</form>
